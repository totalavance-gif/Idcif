<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador IDCIF - SAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4">

    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">
                <i class="fa-solid fa-building-columns text-blue-600 mr-2"></i>Extractor de Cédula Fiscal
            </h1>
            <p class="text-slate-500 mt-2">Ingresa los datos para obtener la información oficial del SAT</p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-8">
            <form id="buscadorForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">RFC</label>
                    <input type="text" id="rfc" name="rfc" placeholder="ABCD900101XXX" required
                        class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none uppercase">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">IDCIF (p1)</label>
                    <input type="text" id="idcif" name="idcif" placeholder="230500..." required
                        class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div class="md:col-span-2">
                    <button type="submit" id="btnEnviar"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all flex items-center justify-center">
                        <span id="btnText">Consultar Datos</span>
                        <i id="spinner" class="fa-solid fa-circle-notch animate-spin ml-2 hidden"></i>
                    </button>
                </div>
            </form>
        </div>

        <div id="resultadoContainer" class="hidden animate-fade-in">
            <div class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
                <div class="bg-slate-800 px-6 py-4 flex justify-between items-center">
                    <h2 class="text-white font-semibold">Datos Encontrados</h2>
                    <button onclick="window.print()" class="text-xs bg-slate-700 text-white px-3 py-1 rounded hover:bg-slate-600">
                        <i class="fa-solid fa-print mr-1"></i> Imprimir
                    </button>
                </div>
                <div class="p-0">
                    <table class="w-full text-left border-collapse">
                        <tbody id="tablaDatos">
                            </tbody>
                    </table>
                </div>
            </div>
            
            <div class="mt-4 text-center">
                <a id="urlOficial" href="#" target="_blank" class="text-sm text-blue-600 hover:underline">
                    Verificar en la página oficial del SAT <i class="fa-solid fa-external-link text-xs"></i>
                </a>
            </div>
        </div>

        <div id="errorMsg" class="hidden mt-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-r-lg">
            <div class="flex items-center">
                <i class="fa-solid fa-triangle-exclamation mr-2"></i>
                <p id="errorText"></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('buscadorForm');
        const btn = document.getElementById('btnEnviar');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const resultadoContainer = document.getElementById('resultadoContainer');
        const tablaDatos = document.getElementById('tablaDatos');
        const errorMsg = document.getElementById('errorMsg');

        form.onsubmit = async (e) => {
            e.preventDefault();
            
            // UI Reset
            errorMsg.classList.add('hidden');
            resultadoContainer.classList.add('hidden');
            btn.disabled = true;
            spinner.classList.remove('hidden');
            btnText.innerText = "Consultando...";

            const rfc = document.getElementById('rfc').value;
            const idcif = document.getElementById('idcif').value;

            try {
                const response = await fetch(`/api/extraer?rfc=${rfc}&idcif=${idcif}`);
                const res = await response.json();

                if (res.status === "success") {
                    tablaDatos.innerHTML = "";
                    // Iterar sobre el diccionario de datos
                    Object.entries(res.datos).forEach(([key, value]) => {
                        const row = `
                            <tr class="border-b border-slate-100 hover:bg-slate-50 transition">
                                <td class="px-6 py-4 text-sm font-bold text-slate-600 bg-slate-50 w-1/3">${key}</td>
                                <td class="px-6 py-4 text-sm text-slate-800">${value}</td>
                            </tr>
                        `;
                        tablaDatos.innerHTML += row;
                    });

                    document.getElementById('urlOficial').href = res.url_oficial;
                    resultadoContainer.classList.remove('hidden');
                } else {
                    document.getElementById('errorText').innerText = res.detalle || "Ocurrió un error inesperado.";
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('errorText').innerText = "No se pudo conectar con el servidor.";
                errorMsg.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                spinner.classList.add('hidden');
                btnText.innerText = "Consultar Datos";
            }
        };
    </script>

    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
    </style>
</body>
  </html>
